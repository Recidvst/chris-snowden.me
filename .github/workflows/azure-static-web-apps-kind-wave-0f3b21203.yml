name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      AZURE_MAIL_ENDPOINT_PROD: 'https://portfolio-functions.azurewebsites.net/api/sendMail'
      GTHB_ACCESS_TOKEN: ${{ secrets.GTHB_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: 'Create env file'
        run: |
          touch .env
          echo AZURE_MAIL_ENDPOINT_PROD='https://portfolio-functions.azurewebsites.net/api/sendMail' >> .env
          echo GTHB_ACCESS_TOKEN=${{ secrets.GTHB_ACCESS_TOKEN }} >> .env
          cat .env
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_WAVE_0F3B21203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: '/' # App source code path
          api_location: '/portfolio-functions' # Api source code path - optional
          output_location: '/dist' # Built app content directory - optional
          app_build_command: 'npm run release'
          ###### End of Repository/Build Configurations ######
      - name: Debug Environment Variables2
        run: |
          echo ${{ secrets.GTHB_ACCESS_TOKEN }} | sed 's/./& /g'
      - name: Get appsettings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo az staticwebapp appsettings list --name 'portfolio-site'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_WAVE_0F3B21203 }}
          action: 'close'
