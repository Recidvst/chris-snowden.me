language: node_js
node_js:
  - 14.15.0
cache:
  directories:
    - node_modules

before_script:
  - echo 'ready to start building 👍'
  - cd src/svelteComponents/github_repos_widget
  - npm ci

script:
  - echo 'building svelte mini app 🛠️'
  - npm run build
  - echo 'generating service worker 🧰'
  - cd ../../..
  - npm run generate:serviceworker
  - echo 'building eleventy app 🏗️'
  - npm run build

before_deploy:
  - echo 'ready to deploy to netlify 🚀'
  - npm install netlify-cli -g

deploy:
  provider: script
  edge: true
  script: netlify deploy --dir=dist --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
  on:
    branch: master

after_deploy:
  - echo 'Deployment complete'
